<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="left-container">
        <img class="left-logo" src="./img/logo.png" alt="">
        <a href="#" class="register-container">
            Sem conta? Registre-se!
        </a>
    </div>
    <div class="right-container">
        <img class="right-logo" src="./img/logo.png" alt="">
        <p>Bem vindo(a) de volta</p>
        <form>
            <input class="input" type="username" id="user" placeholder="Digite o usuário">
            <input class="input" type="password" id="pass" placeholder="Digite a senha">
            <label>
                <input id="remember" type="checkbox">Lembrar usuário
            </label>
        </form>
        <a href="#" class="enter-button">
            Entrar
        </a>
        <a href="#" class="account-login" id="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="facebook-login" width="25px">
            <p>Entrar com Google</p>
        </a>

        <a href="#" class="account-login" id="facebook-login">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-2-1.png" alt="facebook-login" width="25px">
            <p>Entrar com Facebook</p>
        </a>
    </div>
</body>
</html>
